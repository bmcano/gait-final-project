<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plan Your Dream Trip</title>
    <!-- Material UI components -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <!-- Our styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .header {
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>AI-Powered Travel Itinerary Planner</h1>
        <p>Plan your perfect trip effortlessly with personalized itineraries, visual previews, and real-time weather updates.</p>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Plan Your Dream Trip</h2>
        <form action="/itineraries" method="post" class="trip-form">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
            </div>

            <div class="form-group">
                <label for="destination">Trip Description:</label>
                <input type="text" id="description" name="description" placeholder="Describe your trip in detail (optional)">
            </div>

            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <input type="text" id="fromDate" name="fromDate" placeholder="Select start date" class="date-picker"
                    required>
            </div>

            <div class="form-group">
                <label for="toDate">To Date:</label>
                <input type="text" id="toDate" name="toDate" placeholder="Select end date" class="date-picker" required>
            </div>

            <button type="submit" class="submit-button">View Itineraries</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script>
        // Initialize Flatpickr for date picking
        flatpickr(".date-picker", {
            dateFormat: "Y-m-d"
        });
    </script>
</body>

</html>
